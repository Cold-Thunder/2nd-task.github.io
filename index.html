<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Frontend Mentor</title>
</head>
<body>
    <div class="design col-3">
        <div class="img">
            
            <img class="pic" src="images/image-equilibrium.jpg" alt="Equilibrium">
            <img class="view" src="images/icon-view.svg" alt="View">     
        </div>
        <div class="des">
            <div class="heading">
                <h2><a href="#">Equilibrium #3429</a></h2>
            </div>
            <div class="description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
        </div>
        <div class="status">
            <div class="icon">
                <img src="images/icon-ethereum.svg" alt="Ethereum">
                <p>0.041ETH</p>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="clock">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="avatar">
            <img src="images/image-avatar.png" alt="avatar">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
